<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone UI Simulation with Lock</title>
    <link rel="stylesheet" href="phone.css">
</head>

<body>
    <!-- Lock screen -->
    <div class="lock-screen" id="lockScreen">
        <div class="home-wallpaper">
            <img src="https://w0.peakpx.com/wallpaper/730/501/HD-wallpaper-iphone-14-pro-thumbnail.jpg"
                alt="Home Wallpaper">
        </div>

        <div class="lock-screen-content">
            <h2>Enter Passcode</h2>
            <input type="password" id="password" placeholder="Password">
            <button id="unlockButton">Unlock</button>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Unlocked home screen -->
    <div class="iphone-container" id="homeScreen" style="display: none;">
        <div class="home-wallpaper">
            <img src="https://w0.peakpx.com/wallpaper/730/501/HD-wallpaper-iphone-14-pro-thumbnail.jpg"
                alt="Home Wallpaper">
        </div>
        <div class="top-bar">
            <span class="time" id="currentTime">9:41</span>
            <div class="status-icons">
                <span><img
                        src="https://cdn.iconscout.com/icon/premium/png-512-thumb/low-battery-3180309-2676578.png?f=webp&w=256"></span>
            </div>
        </div>
        <div class="time-container">
            <span class="time" id="currtime">9:41</span>
        </div>
        <div class="app-grid">
            <!-- App icons -->
            <div class="app-icon" onclick="showSettings()"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-apple-settings-icon-download-in-svg-png-gif-file-formats--logo-optimization-device-apps-pack-user-interface-icons-493162.png?f=webp&w=256"
                    alt="Settings"></div>
            <div class="app-icon"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-apple-photos-icon-download-in-svg-png-gif-file-formats--logo-photo-apps-pack-user-interface-icons-493155.png?f=webp&w=256"
                    alt="Photos"></div>
            <div class="app-icon" onclick="showcamera()"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-apple-camera-icon-download-in-svg-png-gif-file-formats--logo-apps-pack-user-interface-icons-493147.png?f=webp&w=256"
                    alt="Camera"></div>
            <div class="app-icon"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-apple-notes-icon-download-in-svg-png-gif-file-formats--logo-note-apps-pack-user-interface-icons-493153.png?f=webp&w=256"
                    alt="Notes"></div>
            <div class="app-icon" onclick="showInstagram()"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-instagram-logo-icon-download-in-svg-png-gif-file-formats--social-media-pack-logos-icons-1583142.png?f=webp&w=256"
                    alt="Instagram"></div>
            <div class="app-icon"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-appstore-logo-icon-download-in-svg-png-gif-file-formats--apple-app-mobile-social-media-company-logos-pack-icons-6297174.png?f=webp&w=256"
                    alt="App Store"></div>
            <div class="app-icon"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-whatsapp-icon-download-in-svg-png-gif-file-formats--logo-social-media-ios14-apple-apps-pack-user-interface-icons-493160.png?f=webp&w=256"
                    alt="WhatsApp"></div>
            <div class="app-icon"><img
                    src="https://cdn.iconscout.com/icon/free/png-512/free-itunes-logo-icon-download-in-svg-png-gif-file-formats--apple-music-social-media-pack-logos-icons-5582468.png?f=webp&w=256"
                    alt="Music"></div>
        </div>

        <div class="bottom-bar">
            <div class="home-indicator"></div>
        </div>
    </div>

    <!-- Settings Screen -->
    <div class="settings-container" id="settingsScreen" style="display: none;">
        <div class="settings-header">
            <button class="back-button" onclick="showHome()">Back</button>
            <h2>Settings</h2>
        </div>
        <div class="settings-section">
            <div class="settings-item">
                <div class="item-name">Wi-Fi</div>
                <div class="item-status">On</div>
            </div>
            <div class="settings-item">
                <div class="item-name">Bluetooth</div>
                <div class="item-status">On</div>
            </div>
            <div class="settings-item">
                <div class="item-name">Airplane Mode</div>
                <input type="checkbox" class="toggle-switch">
            </div>
            <div class="settings-item" id="passcode">
                <div class="item-name">Passcode</div>
                <div class="item-status">></div>
            </div>
            <div class="settings-item">
                <div class="item-name">Personal Hotspot</div>
                <div class="item-status">Off</div>
            </div>
            <div class="settings-item">
                <div class="item-name"></div>
                <div class="item-status"></div>
            </div>
            <div class="settings-item">
                <div class="item-name">Notification</div>
                <div class="item-status">></div>
            </div>
            <div class="settings-item" id="Display">
                <div class="item-name">Display & Brightness</div>
                <div class="item-status">></div>
            </div>
            <div class="settings-item">
                <div class="item-name">Focus</div>
                <div class="item-status">></div>
            </div>
            <div class="settings-item">
                <div class="item-name">Screen Time</div>
                <div class="item-status">></div>
            </div>
            <div class="settings-item">
                <div class="item-name">Gernal</div>
                <div class="item-status">></div>
            </div>

        </div>
    </div>

    <!-- Camera Screen -->
    <div class="Passcode_container" id="cameraScreen" style="display: none;">
        <div class="camera-ui">

            <div class="camera-header">
                <div class="header-icons">
                    <button class="back-buttoncamera" onclick="showHomecamera()">Back</button>
                    <span>⬤</span>
                    <span>⏲</span>
                </div>
            </div>
            <div class="viewfinder">
                <video id="cameraFeed" autoplay playsinline></video>
            </div>
            <div class="zoom-slider">
                <div class="zoom-label">1x</div>
                <input type="range" min="1" max="5" value="2" id="zoomRange">
            </div>
            <div class="camera-controls">
                <div class="modes">
                    <span>SLO-MO</span>
                    <span>VIDEO</span>
                    <span class="active">PHOTO</span>
                    <span>SQUARE</span>
                    <span>PANO</span>
                </div>
            </div>
            <div class="shutter-button"></div>

        </div>
    </div>

    <!-- Change PAsscode Screen -->
    <div class="Passcode-container" id="PasscodeScreen" style="display: none;">
        <div class="Passcode-ui">
            <div class="Passcodeheader">
                <div class="backbuttonPasscode">
                    <button class="back-buttonPasscode" onclick="showHomePasscode()">Back</button>
                </div>
                <h2 class="headerpasscode">PassCode</h2>
            </div>
            <div class="con">
                <h1>Enter Passcode</h1>
            </div>
            <input class="inputpasscode" type="password" id="passcode">
            <button class="ChangeaPassword">Change Passward</button>
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Display & Brightness -->

    <div class="Display_Container" id="DisplayScreen" style="display: none;">
        <div class="Displayheader">
            <button class="back_buttonDisplay" onclick="showsetting()">Back</button>
            <h2>Display & Brightness</h2>
        </div>
        <div class="lowerbody">
            <div class="appearance">
                <h3>Appearance</h3>
                <div class="mode">
                    <div class="option">
                        <input class="lightmodeinput" type="radio" id="light-mode" name="theme" checked>
                        <label for="light-mode">
                            <img src="https://w0.peakpx.com/wallpaper/730/501/HD-wallpaper-iphone-14-pro-thumbnail.jpg"" alt="
                                Light Mode">
                            <p>Light</p>
                        </label>
                    </div>
                    <div class="option">
                        <input lass="darkmodeinput" type="radio" id="dark-mode" name="theme" checked>
                        <label for="dark-mode">
                            <img src="https://9to5mac.com/wp-content/uploads/sites/6/2022/09/iPhone-14-wallpaper-1.jpeg?quality=82&strip=all"
                                alt="Dark Mode">
                            <p>Dark</p>
                        </label>
                    </div>
                </div>
                <div class="Autotoggle">
                    <label class="automatic">Automatic</label>
                    <input type="checkbox" id="automatic">
                </div>
            </div>

            <div class="text-options">
                <h3>Text Size</h3>
                <input class="textsizeinput" type="range" min="10" max="30" id="text-size" value="16">
                <div class="toggle">

                </div>
            </div>

            <div class="brightness">
                <h3>Brightness</h3>
                <input class="brightnessinput" type="range" min="0" max="100" id="brightness" value="50">
            </div>

            <div class="true-tone">
                <div class="toggle1">
                    <label for="true-tone">True Tone</label>
                    <input type="checkbox" id="true-tone" checked>
                </div>
            </div>

            <div class="night-shift">
                <div class="toggle1">
                    <label for="night-shift">Night Shift</label>
                    <input type="checkbox" id="night-shift">
                </div>
            </div>
        
        </div>

    </div>

    
    <script src="phone.js"></script>
</body>

</html>
